<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BeliTopUpMurah</title>
</head>
<body>
    <header>
        <h1>Selamat Datang di BeliTopUpMurah</h1>
        <nav>
            <a href="#login-section">Login Admin</a>
        </nav>
    </header>
    <main>
        <section id="product-section">
            <h2>Daftar Produk</h2>
            <div id="product-list" class="flex-container">
                <!-- Produk akan ditambahkan di sini oleh JavaScript -->
            </div>
        </section>

        <section id="order-section">
            <h2>Pilih Game dan Pesan</h2>
            <label for="game-select">Pilih Game:</label>
            <select id="game-select">
                <option value="free-fire">Free Fire</option>
                <option value="mobile-legends">Mobile Legends</option>
                <option value="pubg">PUBG</option>
            </select>
            <div id="game-images">
                <img id="game-image" src="" alt="Game Image" style="display:none; width: 200px; margin-top: 10px;">
            </div>
            <label for="user-id">ID Pengguna:</label>
            <input type="text" id="user-id" required>
            <label for="diamond-amount">Nominal Diamond:</label>
            <input type="number" id="diamond-amount" required>
            <label for="payment-method">Metode Pembayaran:</label>
            <select id="payment-method">
                <option value="dana">DANA</option>
                <option value="qris">QRIS</option>
                <option value="ovo">OVO</option>
                <option value="gopay">GOPAY</option>
            </select>
            <button id="order-button">Pesan</button>
            <div id="order-message"></div>
        </section>

        <section id="login-section">
            <h2>Login Admin</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-message"></div>
        </section>

        <section id="admin-section" style="display:none;">
            <h2>Order List</h2>
            <div id="order-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 BeliTopUpMurah</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
